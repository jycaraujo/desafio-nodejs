<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV e-Store - Challenge</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
<div class="row">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <h2 class="text-center">TV e-Store - Challenge</h2>
<br/>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Nome do Projeto</label>
                <div class="col-md-4">
                    <input id="" name="textinput" type="text" placeholder="" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textarea">Descrição</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="textarea" name="textarea"></textarea>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Data Inicial</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="date" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Data Final</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="date" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Criar</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<br/>
</body>
</html>
